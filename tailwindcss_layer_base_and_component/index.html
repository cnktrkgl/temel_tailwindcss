<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="design/design.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>TailwindCSS Layer Base and Compenent yapısı</title>
    <style type="text/tailwindcss">
      @tailwind base;
      @tailwind components;
      @tailwind utilities;
      @layer base {
        h1 {
          @apply text-3xl;
        }
        p {
          @apply font-bold;
        }
      }
      @layer components {
        .btn-primary {
          @apply py-2 px-5 bg-blue-500 text-white font-semibold rounded-full shadow-md hover:bg-violet-700 focus:outline-none focus:ring focus:ring-violet-400 focus:ring-opacity-75;
        }
        .btn-secondary {
          @apply py-2 px-5 bg-red-500 text-white font-semibold rounded-full shadow-md hover:bg-violet-700 focus:outline-none focus:ring focus:ring-violet-400 focus:ring-opacity-75;
        }
      }
    </style>
    <script>
      tailwind.config = {};
    </script>
  </head>
  <body class="p-5">
    <h1 class="text-center text-5xl mb-5">
      TailwindCSS Reusing Styles - Apply
    </h1>
    <div class="container mx-auto p-10 mb-5">
      <button class="btn-primary">Save Changes</button>
      <button class="btn-primary">Save Changes</button>
      <button class="btn-primary">Save Changes</button>
      <button class="btn-secondary">Save Changes</button>
    </div>
    <h1>Title 1</h1>
    <p>
      Lorem ipsum dolor sit amet consectetur, adipisicing elit. Earum, commodi.
    </p>
    <script src="script/script.js"></script>
  </body>
</html>
